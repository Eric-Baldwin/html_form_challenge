<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252"></head><body>
    <form>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required="">

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required="">

  <label for="github-username">Github Username:</label>
  <input type="text" id="github-username" name="github-username">

  <fieldset>
    <legend>Radio Button Options:</legend>
        <input type="radio" id="account-enterprise" name="account-type" value="Enterprise">
            <label for="account-enterprise">Enterprise</label>

        <input type="radio" id="account-pro" name="account-type" value="Pro">
            <label for="account-pro">Pro</label>

        <input type="radio" id="account-free" name="account-type" value="Free">
            <label for="account-free">Free</label>
  </fieldset>

  <input type="checkbox" id="remember-me" name="remember-me">
      <label for="remember-me">Remember Me</label>
</form>

</body></html>
